<body>
    <section class="border border-light-subtle carta">

                <div class="col-6">
                  <label for="inputAddress2" class="form-label d-flex justify-content-start"><strong>First Name</strong></label>
                  <input type="text" class="form-control border border-dark-subtle" id="inputAddress2">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label d-flex justify-content-start"><strong>Last Name</strong></label>
                  <input type="text" class="form-control border border-dark-subtle" id="inputCity">
                </div>
               
                <div class="col-md-6">
                  <label for="inputState" class="form-label d-flex justify-content-start"><strong>City</strong></label>
                  <input type="text" class="form-control border border-dark-subtle" id="inputCity">
                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label d-flex justify-content-start"><strong>State</strong></label>

                      <option selected>Pick a state</option>
                      <option>Cerro Largo</option>
                      <option>Montevideo</option>
                      <option>San Jose</option>
                      <option>Libertad</option>
                      <option>Canelones</option>
                    </select>
                  </div>
                <div class="col-md-3">
                    <label for="inputZip" class="form-label d-flex justify-content-start"><strong>Postal code</strong></label>
                    <input type="text" class="form-control border border-dark-subtle" id="inputZip">
                  </div>
                  <div class="col-6">
                   <div class="we-accept d-flex justify-content-start">
                    <label for="inputAddress2" class="form-label"><strong>We accept:</strong></label>
                </div>

                          </svg></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">

                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">

                          </svg></label>
                      </div>
                  </div>
                </div>
                  <div class="col-6">
                    <label for="validationTextarea" class="form-label d-flex justify-content-start"><strong>Message</strong></label>
    <textarea class="form-control border border-dark-subtle" id="validationTextarea"></textarea>
                  </div>




                <div class="col-8">
                  <div class="form-check">
                    <label class="d-flex flex-row-reverse">
                      Add any notes here.
                    </label>
                  </div>
                </div>
                <div class="col-12">
                 
                </div>
              </form>
        </div>
        <div class="card-footer text-body-secondary d-flex justify-content-end">
            <button type="submit" class="btn btn-secondary mx-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
            
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </section>
